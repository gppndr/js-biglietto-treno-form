<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Price</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>

<body>

    <main id="site_main">
        <div class="container">
            <section id="ticketDatas">
                <div class="bg-orange">
                    <h2>Calcola il prezzo del tuo biglietto</h2>
                </div>
                <div id="ticketForm" class="row justify-content-between">
                    <div class="customerDatas col-4 col-12-md d-flex flex-column justify-content-center">
                        <label for="passengerName">Nome e Cognome</label>
                        <input type="text" name="passengerName" id="passengerName" placeholder="Es. Mario Rossi"
                            maxlength="25">
                    </div>
                    <div class="customerDatas col-4 col-12-md d-flex flex-column justify-content-center">
                        <label for="travelKm">Km da percorrere</label>
                        <input type="number" name="travelKm" id="travelKm" placeholder="Es. 27" maxlength="10">
                    </div>
                    <div class="customerDatas col-4 col-12-md d-flex flex-column justify-content-center">
                        <label for="passengerAge">Fascia d'et√†</label>
                        <select name="passengerAge" id="passengerAge">
                            <option value="underAge">Minorenne</option>
                            <option value="adult">Maggiorenne</option>
                            <option value="overAge">Over 65</option>
                        </select>
                    </div>
                    <div class="buttons col-12 d-flex justify-content-center">
                        <span id="createTicket" class="btn btn-red">Genera</span>
                        <span id="resetPage" class="btn btn-blue">Annulla</span>
                    </div>
                </div>
                <!-- ./ticketForm -->
            </section>
            <!-- ./ticketDatas -->

            <section id="ticketPrinted">
                <div class="bg-orange">
                    <h2>Anteprima biglietto</h2>
                </div>

                <h3 class="title">Dettaglio passeggeri</h3>
                <div class="ticketPrint row justify-content-between">
                    <div class="passengerInfo col-3 col-12-md d-flex flex-column justify-content-center">
                        <h3>Nome Passeggero</h3>
                        <span id="name"></span>
                    </div>
                    <div class="ticketSection col-2 col-12-md d-flex flex-column justify-content-center">
                        <h3>Offerta</h3>
                        <span id="ageDiscount"></span>
                    </div>
                    <div class="ticketSection col-2 col-12-md d-flex flex-column justify-content-center">
                        <h3>Carrozza</h3>
                        <span id="cabin"></span>
                    </div>
                    <div class="ticketSection col-2 col-12-md d-flex flex-column justify-content-center">
                        <h3>Codice CP</h3>
                        <span id="cpCode"></span>
                    </div>
                    <div class="ticketSection col-3 col-12-md d-flex flex-column justify-content-center">
                        <h3>Costo biglietto</h3>
                        <span id="finalPrice"></span>
                    </div>

                </div>
                <!-- ./ticketprint -->


            </section>
            <!-- ./ticketPrinted -->
        </div>
        <!-- ./container -->
    </main>
    <!-- ./site_main -->

</body>

</html>
